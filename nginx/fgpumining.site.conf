# -------------------------------------------------------------------
# ‚öôÔ∏è CONTEXT: This file is meant to be included inside `http {}`.
# If you use it standalone, wrap it in `http {}`.
# -------------------------------------------------------------------

include       /etc/nginx/mime.types;
default_type  application/octet-stream;

# ============================================================
# ‚öôÔ∏è GLOBAL SETTINGS ‚Äî Cache Rules (must be inside http context)
# ============================================================
map $sent_http_content_type $cache_control {
    "~*text/html"         "no-cache, no-store, must-revalidate";
    "~*application/json"  "no-cache, no-store, must-revalidate";
    default               "public, max-age=31536000, immutable, stale-while-revalidate=86400";
}

# ============================================================
# üß± INCLUDE COMMON HEADERS
# Ensure /etc/nginx/conf.d/headers.conf exists.
# ============================================================
include /etc/nginx/conf.d/headers.conf;

# ============================================================
# ‚ö° UNIVERSAL GZIP COMPRESSION
# ============================================================
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_min_length 256;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_disable "msie6";
gzip_types
    text/plain text/css text/xml text/javascript text/x-component
    application/javascript application/x-javascript application/json
    application/ld+json application/xml application/rss+xml application/atom+xml
    application/xhtml+xml application/x-font-ttf application/x-font-otf
    application/font-woff application/font-woff2 application/vnd.ms-fontobject
    application/x-httpd-php application/x-perl application/x-shockwave-flash
    application/x-web-app-manifest+json application/manifest+json
    application/octet-stream application/pdf application/wasm
    font/opentype font/ttf font/woff font/woff2
    image/svg+xml image/x-icon image/vnd.microsoft.icon image/bmp
    image/webp image/avif multipart/mixed message/http;

# ============================================================
# üß≠ DEFAULT SERVER ‚Äî fallback for unknown domains
# ============================================================
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Redirect to canonical site (www)
    return 301 http://localhost:3000$request_uri;
}

# ============================================================
# üåé Redirect HTTP ‚Üí HTTPS for known domains
# ============================================================
server {
    listen 80;
    listen [::]:80;
    server_name fgpumining.site www.fgpumining.site 199.192.23.73 localhost;

    # Preserve $host to handle both www and root domains
    return 301 https://$host$request_uri;
}

# ============================================================
# ‚öôÔ∏è MAIN HTTPS SERVER ‚Äî Next.js + BetterAuth + Cookies
# ============================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name fgpumining.site www.fgpumining.site;

    # Application root
    root /var/www/gpu_mining_app/.next/standalone;
    index index.html;

    # ============================================================
    # üîí SSL Certificates
    # ============================================================
    ssl_certificate           /etc/letsencrypt/live/fgpumining.site/fullchain.pem;
    ssl_certificate_key       /etc/letsencrypt/live/fgpumining.site/privkey.pem;
    ssl_trusted_certificate   /etc/letsencrypt/live/fgpumining.site/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ============================================================
    # üì¶ STATIC ‚Äî /_next/static (Next.js build output)
    # ============================================================
    location ^~ /_next/static/ {
        alias /var/www/gpu_mining_app/.next/standalone/.next/static/;
        autoindex off;
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Redirect /_next/static (without trailing slash)
    location = /_next/static {
        return 301 /_next/static/;
    }

    # ============================================================
    # üåç PUBLIC ASSETS ‚Äî Serve from standalone/public
    # ============================================================
    location /public/ {
        alias /var/www/gpu_mining_app/.next/standalone/public/;
        try_files $uri $uri/ =404;
        expires 7d;
        add_header Cache-Control $cache_control;
    }

    # Common quick assets
    location = /favicon.ico { try_files /favicon.ico =404; log_not_found off; access_log off;
     }
    location = /robots.txt  { try_files /robots.txt  =404; log_not_found off; access_log off;
     }

    # ============================================================
    # üîÅ DYNAMIC ‚Äî Proxy to Next.js
    # ============================================================
    location / {
        try_files $uri $uri/ \
            /var/www/gpu_mining_app/.next/standalone/public$uri \
            /var/www/gpu_mining_app/public$uri \
            @nextjs_fallback;
    }

    location @nextjs_fallback {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        proxy_pass_header Authorization;

        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering off;
    }

    # ============================================================
    # üîê SECURITY ‚Äî Default cache control
    # ============================================================
    add_header Cache-Control $cache_control;
}

# ============================================================
# üîë ACME Challenge ‚Äî Let‚Äôs Encrypt HTTP verification
# ============================================================
server {
    listen 80;
    listen [::]:80;
    server_name fgpumining.site www.fgpumining.site;

    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type "text/plain";
        try_files $uri =404;
    }
}
