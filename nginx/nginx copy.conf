# ===================================================================
# üåê NGINX ‚Äî Simple Reverse Proxy for Next.js (fgpumining.site)
# ===================================================================

server {
    listen 80;
    server_name fgpumining.site www.fgpumining.site 199.192.23.73 localhost;

    # üîÅ Redirect all HTTP ‚Üí HTTPS
    return 301 https://$host$request_uri;
}

# ===================================================================
# üîí HTTPS Reverse Proxy for Next.js App
# ===================================================================
server {
    listen 443 ssl;
    server_name fgpumining.site www.fgpumining.site;

    ssl_certificate /etc/letsencrypt/live/fgpumining.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fgpumining.site/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # location / {
    #     proxy_pass http://127.0.0.1:3000;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # =======================================================
    # Proxy to Next.js App (Better Auth + WebSocket safe)
    # =======================================================
location / {
    proxy_pass http://127.0.0.1:3000;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    proxy_cache_bypass $http_upgrade;

    proxy_read_timeout 60s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
}



    # ===============================================================
    # üõ°Ô∏è Security Headers (safe defaults)
    # ===============================================================
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;




}

# ===============================================================
# ‚úÖ Localhost + Default (for local dev or fallback)
# ===============================================================
server {
    listen 80 default_server;
    server_name _;
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
    }
}
