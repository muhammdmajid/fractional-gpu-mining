# ============================================================
# ‚öôÔ∏è GLOBAL SETTINGS ‚Äî Cache Rules
# ============================================================
map $sent_http_content_type $cache_control {
    "~*text/html" "no-cache, no-store, must-revalidate";
    "~*application/json" "no-cache, no-store, must-revalidate";
    default "public, max-age=31536000, immutable, stale-while-revalidate=86400";
}

# ============================================================
# üîê GLOBAL HEADERS (applied via include)
# ============================================================
# Create this file at /etc/nginx/conf.d/headers.conf
# ------------------------------------------------------------
# add_header directives with 'always' ensure consistency
# ------------------------------------------------------------
# Example content below ‚Üì
#
# add_header X-Frame-Options "SAMEORIGIN" always;
# add_header X-Content-Type-Options "nosniff" always;
# add_header Referrer-Policy "strict-origin-when-cross-origin" always;
# add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
# add_header Content-Security-Policy "upgrade-insecure-requests" always;
#
# # ‚úÖ CORS + BetterAuth Compatibility
# add_header Access-Control-Allow-Origin * always;
# add_header Access-Control-Allow-Credentials true always;
# add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
# add_header Access-Control-Allow-Headers "Authorization, Content-Type, Set-Cookie, X-Requested-With, X-Auth-Token" always;
#
# # ‚úÖ Cookie Security
# add_header Set-Cookie "Secure; HttpOnly; SameSite=Lax" always;
#
# ------------------------------------------------------------
include /etc/nginx/conf.d/headers.conf;
# ============================================================
# üß≠ DEFAULT SERVER ‚Äî fallback for unknown domains
# ============================================================
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 301 http://localhost:3000$request_uri;
}

# ============================================================
# üåé Redirect HTTP ‚Üí HTTPS
# ============================================================
server {
    listen 80;
    listen [::]:80;
    server_name fgpumining.site www.fgpumining.site 199.192.23.73 localhost;
    return 301 https://$host$request_uri;
}

# ============================================================
# ‚öôÔ∏è MAIN HTTPS SERVER ‚Äî Next.js + BetterAuth + Cookies
# ============================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name fgpumining.site www.fgpumining.site;

    root /var/www/gpu_mining_app/.next/standalone;
    index index.html;

    # ============================================================
    # üîí SSL Certificates
    # ============================================================
    ssl_certificate     /etc/letsencrypt/live/fgpumining.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fgpumining.site/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/fgpumining.site/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # ============================================================
    # ‚ö° UNIVERSAL GZIP COMPRESSION
    # ============================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_disable "msie6";
    gzip_types
        text/plain text/css text/xml text/javascript text/x-component
        application/javascript application/x-javascript application/json
        application/ld+json application/xml application/xml+rss
        application/xhtml+xml application/rss+xml application/atom+xml
        application/x-font-ttf application/x-font-otf application/font-woff
        application/font-woff2 application/vnd.ms-fontobject
        application/x-httpd-php application/x-perl application/x-shockwave-flash
        application/x-web-app-manifest+json application/manifest+json
        application/octet-stream application/pdf application/wasm
        font/opentype font/ttf font/woff font/woff2
        image/svg+xml image/x-icon image/vnd.microsoft.icon image/bmp
        image/webp image/avif multipart/bag multipart/mixed message/http;

    # ============================================================
    # üîÅ Reverse Proxy to Next.js Server (with full cookie forwarding)
    # ============================================================
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

       
    
        # Preserve headers and real IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket + Connection upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # ‚úÖ Full Cookie Forwarding
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        proxy_pass_header Authorization;

  


    }
# ===========================================================
# üì¶ STATIC ASSETS ‚Äî Next.js build output
# ===========================================================
location /_next/static {
        # ‚úÖ Try both static directories (main + standalone)
    try_files $uri $uri/ \
        /var/www/gpu_mining_app/.next/standalone/.next/static$uri \
        /var/www/gpu_mining_app/.next/static$uri =404;

    # Prevent directory listings
    autoindex off;

    # Ensure correct MIME types
    include /etc/nginx/mime.types;

    # ‚úÖ Caching for better performance
    expires 30d;
    add_header Cache-Control "public, max-age=31536000, immutable";

    # ============================================================
    # ‚ö° UNIVERSAL GZIP COMPRESSION
    # ============================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_disable "msie6";
    gzip_types
        text/plain text/css text/xml text/javascript text/x-component
        application/javascript application/x-javascript application/json
        application/ld+json application/xml application/xml+rss
        application/xhtml+xml application/rss+xml application/atom+xml
        application/x-font-ttf application/x-font-otf application/font-woff
        application/font-woff2 application/vnd.ms-fontobject
        application/x-httpd-php application/x-perl application/x-shockwave-flash
        application/x-web-app-manifest+json application/manifest+json
        application/octet-stream application/pdf application/wasm
        font/opentype font/ttf font/woff font/woff2
        image/svg+xml image/x-icon image/vnd.microsoft.icon image/bmp
        image/webp image/avif multipart/bag multipart/mixed message/http;
}




